<!DOCTYPE html>
<html lang="en">

<head>
    <!--Location-Based-->

    <!-- A-Frame itself -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

    <!-- Pure three.js code that the A-Frame components use for location-based AR -->
    <script type='text/javascript'
        src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js'></script>

    <!-- AR.js A-Frame components -->
    <script type='text/javascript'
        src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js'></script>

    <title>Simple AR Scene (Location-Based)</title>
</head>

<body style="margin: 0; overflow: hidden;">
    <!--Intialize AR-->
    <a-scene vr-mode-ui="enabled: false" arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;">
        <!---Marker-->
        <!--3D object (yellow box) added to marker-->
        <a-box material="color: yellow" gps-new-entity-place="latitude: 50; longitude: -50" />
        <!-- <a-entity
          position="0 0 0"
          scale="0.05 0.05 0.05"
          rotation="0 45 0"
          gltf-model="scene/scene.gltf"
          gps-new-enmtity-place="latitude: 43; longitude: -65";>
        </a-entity> -->
        <!-- </a-marker> -->
        <a-camera gps-new-camera='gpsMinDistance: 5'> </a-camera> <!--required for AR.js loc-base webcam-->
    </a-scene>
</body>

</html>
